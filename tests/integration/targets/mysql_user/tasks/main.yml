# ============================================================
# Create users with TLS requirements and verify requirements are assigned
#
- name: find out the database version
  mysql_info:
    login_unix_socket: '{{ mysql_socket }}'
    filter: version
  register: db_version

- name: create user with TLS requirements state=present (expect changed=true)
  mysql_user:
    name: '{{ item[0] }}'
    password: '{{ user_password_1 }}'
    tls_requires: '{{ item[1] }}'
    login_unix_socket: '{{ mysql_socket }}'
  with_together:
    - [ '{{ user_name_1 }}', '{{ user_name_2 }}', '{{ user_name_3 }}']
    -
      - SSL:
      - X509:
      - subject: '/CN=alice/O=MyDom, Inc./C=US/ST=Oregon/L=Portland'
        cipher: 'ECDHE-ECDSA-AES256-SHA384'
        issuer: '/CN=org/O=MyDom, Inc./C=US/ST=Oregon/L=Portland'

- block:
  - name: retrieve TLS requiremets for users in old database version
    command: mysql -L -N -s -e "SHOW GRANTS for '{{ item }}'@'localhost'"
    register: result
    with_items: ['{{ user_name_1 }}', '{{ user_name_2 }}', '{{ user_name_3 }}']

  - name: assert user1 TLS requirements
    assert:
      that: 'SSL' in reqs
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('\n')[0].strip()

  - name: assert user2 TLS requirements
    assert:
      that: 'X509' in reqs
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('\n')[0].strip()

  - name: assert user3 TLS requirements
    assert:
      that:
        - '/CN=alice/O=MyDom, Inc./C=US/ST=Oregon/L=Portland' in (reqs | select('in', 'SUBJECT'))
        - '/CN=org/O=MyDom, Inc./C=US/ST=Oregon/L=Portland' in (reqs | select('in', 'ISSUER'))
        - 'ECDHE-ECDSA-AES256-SHA384' in (reqs | select('in', 'CIPHER'))
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('\n')[0].replace("' ", "':").split(":")
  when: db_version.version.major <= 5 and db_version.version.minor <= 6 or db_version.version.major == 10 and db_version.version.minor < 2

- block:
  - name: retrieve TLS requiremets for users in new database version
    command: mysql -L -N -s -e "SHOW CREATE USER '{{ item }}'@'localhost'"
    register: result
    with_items: ['{{ user_name_1 }}', '{{ user_name_2 }}', '{{ user_name_3 }}']

  - name: assert user1 TLS requirements
    assert:
      that: 'SSL' in reqs
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('PASSWORD')[0].strip()

  - name: assert user2 TLS requirements
    assert:
      that: 'X509' in reqs
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('PASSWORD')[0].strip()

  - name: assert user3 TLS requirements
    assert:
      that:
        - '/CN=alice/O=MyDom, Inc./C=US/ST=Oregon/L=Portland' in (reqs | select('in', 'SUBJECT'))
        - '/CN=org/O=MyDom, Inc./C=US/ST=Oregon/L=Portland' in (reqs | select('in', 'ISSUER'))
        - 'ECDHE-ECDSA-AES256-SHA384' in (reqs | select('in', 'CIPHER'))
    vars:
      - reqs: (result.results | selectattr('item', 'eq', user_name_1) | first).stdout.split('REQUIRE')[1].split('PASSWORD')[0].replace("' ", "':").split(":")
  when: db_version.version.major >= 5 and db_version.version.major < 10 and db_version.version.minor > 6 or db_version.version.major == 10 and db_version.version.minor >= 2

- name: modify user with TLS requirements state=present (expect changed=true)
  mysql_user:
    name: '{{ user_name_1 }}'
    password: '{{ user_password_1 }}'
    tls_requires:
      - X509:
    login_unix_socket: '{{ mysql_socket }}'

- block:
  - name: retrieve TLS requiremets for users in old database version
    command: mysql -L -N -s -e "SHOW GRANTS for '{{ user_name_1 }}'@'localhost'"
    register: result

  - name: assert user1 TLS requirements
    assert:
      that: 'X509' in reqs
    vars:
      - reqs: result.stdout.split('REQUIRE')[1].split('\n')[0].strip()
  when: db_version.version.major <= 5 and db_version.version.minor <= 6 or db_version.version.major == 10 and db_version.version.minor < 2

- block:
  - name: retrieve TLS requiremets for users in new database version
    command: mysql -L -N -s -e "SHOW CREATE USER '{{ user_name_1 }}'@'localhost'"
    register: result

  - name: assert user1 TLS requirements
    assert:
      that: 'X509' in reqs
    vars:
      - reqs: result.stdout.split('REQUIRE')[1].split('PASSWORD')[0].strip()
  when: db_version.version.major >= 5 and db_version.version.major < 10 and db_version.version.minor > 6 or db_version.version.major == 10 and db_version.version.minor >= 2


